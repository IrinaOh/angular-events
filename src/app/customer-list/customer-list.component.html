<h1>Customers</h1>
<div>
  <p *ngIf="isBusy"><i>Loading suctomers</i> </p>
  <p *ngIf="!isBusy"><i>Select a customer</i></p>
  <!-- customer list -->
  <ul>
    <li *ngFor="let cust of customers" [ngClass]="{selected:customer === cust }" (click)="customer = cust">{{cust.name}}
    </li>
  </ul>
  <!-- customer details -->
  <div *ngIf="customer">
    <customer-detail [customer]="customer" (shift)="shift($event)"></customer-detail>
  </div>
</div>
