<h1>{{name}}</h1>
<div>
    <p><i>is at {{street}} in {{city}} city in {{region}} region.</i></p>
</div>
<div>
    <label for="">Name:</label>
    <input [value]="name">
    <br />
    <input [value]="name" (input)="name=$event.target.value">
    <br />
    <input [value]="name" (keyup)="name=$event.target.value">
    <br />
    <input [value]="name" (keyup.enter)="name=$event.target.value">
    <br />
    <input [value]="name" (keyup.enter)="name=$event.target.value" (blur)="name=$event.target.value">
    <br />
    <input [(ngModel)]="name">
    <br />
    <input [ngModel]="name" (ngModelChange)="name=$event">
</div>
<br />
<button (click)="addressClick()">Show/Hide</button>
<label for=""> <input type="checkbox" [(ngModel)]="hideAddress">Hide Address</label>
<br />
<fieldset [hidden]="hideAddress">
    <label for="">Street: {{street}}</label><br />
    <label for="">City: {{city}}</label><br />
    <label for="">Region: </label>
    <select (change)="regionChange($event.target.value)">
        <option>East</option>
        <option>North</option>
        <option>South</option>
        <option>West</option>
    </select>
</fieldset>
